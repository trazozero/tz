<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Trazo Zero Construcciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Trazo zero logo.png" alt="Logo de Trazo Zero" class="logo">
        <h1>Portafolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="portafolio">
        <div class="portafolio-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="via-interlomas">VIA INTERLOMAS</button>
            <button class="filter-btn" data-filter="distrito-101">DISTRITO 101</button>
            <button class="filter-btn" data-filter="mistral-santa-fe">MISTRAL SANTA FE</button>
            <button class="filter-btn" data-filter="peninsula-veracruz">PENINSULA VERACRUZ</button>
            <button class="filter-btn" data-filter="high-park-qro">HIGH PARK QRO</button>
            <button class="filter-btn" data-filter="ipn">IPN</button>
            <button class="filter-btn" data-filter="bbva">BBVA</button>
            <button class="filter-btn" data-filter="bodega-aurrera">BODEGA AURRERA</button>
        </div>

        <div class="portafolio-gallery">
            <div class="portafolio-item via-interlomas">
                <img src="via-interlomas.jpg" alt="Via Interlomas">
            </div>
            <div class="portafolio-item distrito-101">
                <img src="distrito-101.jpg" alt="Distrito 101">
            </div>
            <div class="portfolio-item mistral-santa-fe">
                <img src="mistral-santa-fe.jpg" alt="Mistral Santa Fe">
            </div>
            <div class="portafolio-item peninsula-veracruz">
                <img src="peninsula-veracruz.jpg" alt="Peninsula Veracruz">
            </div>
            <div class="portafolio-item high-park-qro">
                <img src="high-park-qro.jpg" alt="High Park Qro">
            </div>
            <div class="portafolio-item ipn">
                <img src="ipn.jpg" alt="IPN">
            </div>
            <div class="portafolio-item bbva">
                <img src="bbva.jpg" alt="BBVA">
            </div>
            <div class="portafolio-item bodega-aurrera">
                <img src="bodega-aurrera.jpg" alt="Bodega Aurrera">
            </div>
        </div>
    </section>

    <footer>
        <p>Contacto: t.zero.construcciones@gmail.com | Tel: 772-736-3384</p>
        <p>&copy; 2025 Trazo Zero Construcciones</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
