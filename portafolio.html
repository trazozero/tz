<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Trazo Zero Construcciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Trazo zero logo.png" alt="Logo de Trazo Zero" class="logo">
        <h1>PORTAFOLIO</h1>
        <nav>
            <ul>
            <li><a href="index.html" class="cta-button">INICIO</a>
            <li><a href="portafolio.html" class="cta-button">PORTAFOLIO</a>
            <li><a href="contacto.html" class="cta-button">CONTÁCTANOS</a>
            </ul>
        </nav>
    </header>

    <section class="portafolio">
        <div class="portafolio-filters">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="via-interlomas">VIA INTERLOMAS</button>
            <button class="filter-btn" data-filter="distrito-101">DISTRITO 101</button>
            <button class="filter-btn" data-filter="mistral-santa-fe">MISTRAL SANTA FE</button>
            <button class="filter-btn" data-filter="peninsula-veracruz">PENINSULA VERACRUZ</button>
            <button class="filter-btn" data-filter="high-park-qro">HIGH PARK QRO</button>
            <button class="filter-btn" data-filter="bbva">BBVA</button>
            <button class="filter-btn" data-filter="bodega-aurrera">BODEGA AURRERA</button>
            <button class="filter-btn" data-filter="central-park">CENTRAL PARK</button>
        </div>

       <div class="portafolio-gallery">
    <div class="portafolio-item via-interlomas all">
        <img src="img/via-interlomas-1.jpg" alt="Via Interlomas">
        <img src="img/via-interlomas-2.jpg" alt="Via Interlomas">
        <img src="img/via-interlomas-3.jpg" alt="Via Interlomas">
    </div>
    
    <div class="portafolio-item distrito-101 all">
        <img src="img/distrito-101-1.jpg" alt="Distrito 101">
        <img src="img/distrito-101-2.jpg" alt="Distrito 101">
        <img src="img/distrito-101-3.jpg" alt="Distrito 101">
    </div>

    <div class="portafolio-item mistral-santa-fe all">
        <img src="img/mistral-santa-fe-1.jpg" alt="Mistral Santa Fe">
        <img src="img/mistral-santa-fe-2.jpg" alt="Mistral Santa Fe">
        <img src="img/mistral-santa-fe-3.jpg" alt="Mistral Santa Fe">
    </div>

    <div class="portafolio-item peninsula-veracruz all">
        <img src="img/peninsula-veracruz-1.jpg" alt="Peninsula Veracruz">
        <img src="img/peninsula-veracruz-2.jpg" alt="Peninsula Veracruz">
        <img src="img/peninsula-veracruz-3.jpg" alt="Peninsula Veracruz">
    </div>

    <div class="portafolio-item high-park-qro all">
        <img src="img/high-park-qro-1.jpg" alt="High Park Qro">
        <img src="img/high-park-qro-2.jpg" alt="High Park Qro">
        <img src="img/high-park-qro-3.jpg" alt="High Park Qro">
    </div>

    <div class="portafolio-item bbva all">
        <img src="img/bbva-1.jpg.jpeg" alt="BBVA">
        <img src="img/bbva-2.jpg.jpeg" alt="BBVA">
        <img src="img/bbva-3.jpg.jpeg" alt="BBVA">
    </div>

    <div class="portafolio-item bodega-aurrera all">
        <img src="img/bodega-aurrera-1.jpg" alt="Bodega Aurrera">
        <img src="img/bodega-aurrera-2.jpg" alt="Bodega Aurrera">
        <img src="img/bodega-aurrera-3.jpg" alt="Bodega Aurrera">
    </div>

           <div class="portafolio-item central-park all">
        <img src="img/central-park-1.jpg" alt="Central Park">
        <img src="img/central-park-2.jpg" alt="Central Park">
        <img src="img/central-park-3.jpg" alt="Central Park">
    </div>
</div>

    </section>

    <footer>
        <p>Contacto: t.zero.construcciones@gmail.com | Tel: 772-736-3384</p>
        <p>&copy; 2025 Trazo Zero Construcciones</p>
    </footer>

   <!-- Popup de imagen con botones de navegación -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImg" src="">
    <button id="prevBtn" class="nav-btn">&#10094;</button> <!-- Flecha Izquierda -->
    <button id="nextBtn" class="nav-btn">&#10095;</button> <!-- Flecha Derecha -->
</div>
    
    <script src="script.js"></script>
</body>
</html>
